{% extends "base.html" %}
{% block body %}
  <div id="lists">
    <h1>Plany</h1>
    <table class="pure-table pure-table-horizontal">
      <thead>
        <tr>
          <th>#</th>
          <th>Tytuł</th>
          <th>%</th>
          <th>Edycja</th>
          <th>Usuń</th>
        </tr>
      </thead>
      <tbody>
        {% for list in lists%}
          <tr>
            <td class="id">{{list.id}}</td>
            <td class="{% if list.is_done() %}complete{% endif %}">
              <a href="{{ url_for('view_list', list_id=list.id) }}">{{list.title}}</a>
            </td>
            <td class="percent">
              {{ '%.1f' % list.complete_percent()}}
            </td>
            <td class="edit">
              <a class="pure-button"
                 href="{{ url_for('edit_list', list_id=list.id) }}">Edycja</a>
            </td>
            <td class="delete">
              <a class="pure-button" href="{{ url_for('delete_list', list_id=list.id) }}">
                Usuń
              </a>
            </td>
          </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
{% endblock %}
