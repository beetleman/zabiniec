{% extends "base.html" %}
{% block body %}
  <div id="lists">
    <h1>Plany</h1>
    <table class="pure-table pure-table-horizontal">
      <thead>
        <tr>
          <th>#</th>
          <th>Tytuł</th>
          <th>Edycja</th>
          <th>Usuń</th>
        </tr>
      </thead>
      <tbody>
        {% for list in lists%}
          <tr>
            <td>{{list.id}}</td>
            <td>{{list.title}}</td>
            <td>
              <a class="pure-button"
                 href="{{ url_for('edit_list', list_id=list.id) }}">Edycja</a>
            </td>
            <td><a class="pure-button" href="{{ url_for('delete_list', list_id=list.id) }}">Usuń</a></td>
          </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
{% endblock %}
